<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="d-grid gap-2 col-6 mx-auto">
        <form method="post" th:object="${toDoDto}" th:action="@{/todo}">
            <fieldset>
                <legend class="text-center">수정</legend>
                <div>
                    <br>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" th:for="*{title}">제목</label>
                        <input type="text" class="w-100 form-control" placeholder="최대 20자까지 가능합니다"
                               th:field="*{title}"><br>
                        <div th:errors="*{title}"></div>
                    </div>
                    <div class="col">
                        <label class="form-label" th:for="*{dueDate}">마감일</label>
                        <input type="date" class="w-100 form-control" name="dueDate" th:value="*{dueDate}">
                        <div th:errors="*{dueDate}"></div>
                    </div>
                </div>
                <label class="form-label" th:for="*{description}">설명</label>
                <textarea class="w-100 form-control" placeholder="최대 100자까지 가능합니다" th:field="*{description}">
                </textarea>
                <div th:errors="*{description}"></div>
                <br>
                <div class="row">
                    <div class="col-auto me-auto"></div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"
                                th:formaction="@{/todo/update/{id} (id=${toDoDto.id})}">수정
                        </button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/todo}'|">취소
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
